<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../imgs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <i class="fa fa-user-circle" aria-hidden="true""></i>
            <header>Welcome login</header>
            
            <form action="#">
                <div class="filed">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="filed space">
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <input type="checkbox" value="自动登录"><span>自动登录</span>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="filed">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="qq">
                        <a href="https://shang.qq.com"><i class="fa fa-qq" aria-hidden="true"><span>QQ</span></i></a>
                    </div>
                    <div class="weibo">
                        <a href="http://www.weibo.com"><i class="fa fa-weibo" aria-hidden="true"><span>Microblog</span></i></a>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href="../links/signup.html">SignUp Now</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        var pass_filed = document.querySelector('.password');
        var show_btn = document.querySelector('.show');
        show_btn.addEventListener('click',function(){
            if(pass_filed.type === "password"){
                pass_filed.type = "text";
                show_btn.style.color = "pink";
                show_btn.textContent = "HIDE";
            }else{
                pass_filed.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "SHOW";
            }
        })
    </script>
</body>
</html>
