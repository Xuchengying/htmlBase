<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <h2>Js 面向对象 动态标签</h2>
    <div class="tabbox" id="tab">
        <!-- tab标签 -->
        <div class="nav">
            <ul>
                <li class="liactive"><span>测试1</span><i class="fa fa-window-close" aria-hidden="true"></i> </li>
                <li><span>测试2</span><i class="fa fa-window-close" aria-hidden="true"></i> </li>
                <li><span>测试3</span><i class="fa fa-window-close" aria-hidden="true"></i> </li>
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
        </div>
        <div class="clear"></div>
        <!-- tab内容 -->
        <div class="tabsection">
            <section class="sectionactive">测试一</section>
            <section>测试二</section> 
            <section>测试三</section> 
        </div>
    </div>
</body>
</html>
